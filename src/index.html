<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- nav section  -->
    <nav class="shadow-[8px_8px_30px_0px_rgba(41,99,99,0.15)] py-4">
      <div class="flex justify-between items-center md:px-20 px-6">
        <div class="logo">
          <img src="./assets/logo.png" class="w-56" alt="logo" />
        </div>
        <div class="md:hidden relative menu-icon">
          <img src="./assets/menu.svg" class="w-10" alt="menu" />
        </div>
        <div class="md:hidden z-20 absolute top-10 right-10 scale-0 close-icon transition-all">
            <img src="./assets/close.svg" class="w-10 text-[#fe4c1c]" alt="close">
        </div>
        <div
          class="menu-item flex flex-col md:flex-row absolute md:static top-0 right-0 md:gap-8 gap-5 z-10 bg-gray-100 md:bg-white px-10 md:px-2 text-xl md:text-base w-full md:w-auto h-full pt-32 md:pt-0 text-center md:text-left scale-0 md:scale-100 transition-all duration-300  font-bold"
        >
          <a class="" href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </div>
        <div class="hidden md:block">
          <button
            class="bg-[#0560E7] relative button-hover text-white font-bold px-4 py-2 rounded-md rounded-tr-[5rem] rounded-bl-[5rem] shadow-[12px_12px_20px_0_rgba(1,96,231,.3)]"
          >
            Contact Us
          </button>
        </div>
      </div>
    </nav>


    <script>
        const menu = document.querySelector('.menu-item');
        const menuIcon = document.querySelector('.menu-icon');
        const closeIcon = document.querySelector('.close-icon');

        menuIcon.addEventListener('click', () => {
            menu.classList.toggle('scale-100');
            setTimeout(() => {
                closeIcon.classList.toggle('scale-0');
            }, 300);
        });

        closeIcon.addEventListener('click', () => {
            menu.classList.toggle('scale-100');
            closeIcon.classList.toggle('scale-0');
        });
    </script>
  </body>
</html>
