<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>
  <body>
    <!-- nav section  -->
    <nav class="shadow-[8px_8px_30px_0px_rgba(41,99,99,0.15)] py-4">
      <div class="flex justify-between items-center md:px-20 px-6">
        <div class="logo">
          <img src="./assets/logo.png" class="w-56" alt="logo" />
        </div>
        <div class="md:hidden relative menu-icon">
          <img src="./assets/menu.svg" class="w-10" alt="menu" />
        </div>
        <div
          class="md:hidden z-20 absolute top-10 right-10 scale-0 close-icon transition-all"
        >
          <img
            src="./assets/close.svg"
            class="w-10 text-[#fe4c1c]"
            alt="close"
          />
        </div>
        <div
          class="menu-item flex flex-col md:flex-row absolute md:static top-0 right-0 md:gap-8 gap-5 z-10 bg-gray-100 md:bg-white px-10 md:px-2 text-xl md:text-base w-full md:w-auto h-full pt-32 md:pt-0 text-center md:text-left scale-0 md:scale-100 transition-all duration-300 font-bold"
        >
          <a class="active" href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </div>
        <div class="hidden md:block">
          <button
            class="bg-[#0560E7] relative button-hover text-white font-bold px-4 py-2 rounded-md rounded-tr-[5rem] rounded-bl-[5rem] shadow-[12px_12px_20px_0_rgba(1,96,231,.3)]"
          >
            Contact Us
          </button>
        </div>
      </div>
    </nav>

    <!-- hero section  -->
    <section class="hero-section pt-0 bg-[25%_180%] 2xl:bg-[25%_107%]">
      <div class=" hero-container flex flex-col md:flex-row justify-between items-center ">
        <div class="hero-image hidden md:block md:w-1/2 md:pr-10 w-full">
          <img src="./assets/my-baner.png" class="w-full" alt="hero-image" />
        </div>
        <div class="hero-content md:w-1/2 w-full">
          <p class=" text-[#A5B7D2] font-bold uppercase text-base tracking-[5px]">SEO and PPC Specializing </p>
          <h1 class="text-black hero-title text-6xl leading-[4.5rem]">Hi! I'm Ismail. Your <br> SEO Consultant</h1>
          <p class="hero-description text-xl text-gray-500 py-10">
            Using a blend of expertise and innovative technology, I <br> empower clients to elevate their brands 
          </p>
          <button class="hero-button pb-36">Get Started</button>
        </div>
        <div class="hero-social hidden md:flex md:flex-col md:gap-2 w-6 relative right-10 top-[-5rem]">
          <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="text-[#FE4C1C]"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
      </div>
    </section>








    <script>
      const menu = document.querySelector(".menu-item");
      const menuIcon = document.querySelector(".menu-icon");
      const closeIcon = document.querySelector(".close-icon");

      menuIcon.addEventListener("click", () => {
        menu.classList.toggle("scale-100");
        setTimeout(() => {
          closeIcon.classList.toggle("scale-0");
        }, 300);
      });

      closeIcon.addEventListener("click", () => {
        menu.classList.toggle("scale-100");
        closeIcon.classList.toggle("scale-0");
      });
    </script>
  </body>
</html>
